<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko/Restoran</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .illustration-panel {
            background-image: url('path/to/your/illustration-image.png'); 
            background-size: cover;
            background-position: center;
        }
    </style>

</head>
<body class="login-body">
    <div class="login-container">
        
        <div class="illustration-panel">
            <div class="content">
                <h1>Selamat Datang Kembali!</h1>
                <p>Silakan masuk untuk melanjutkan.</p>
            </div>
        </div>

        <div class="form-panel">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="separator">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>
                <div class="social-login">
                    <button type="button" class="social-button google"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="social-button facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
