<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Produk</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <ul class="menu">
                <li class="menu-item"><i class="fas fa-home"></i></li>
                <li class="menu-item active"><i class="fas fa-th-large"></i></li> <li class="menu-item"><i class="fas fa-dollar-sign"></i></li>
                <li class="menu-item"><i class="fas fa-chart-bar"></i></li>
                <li class="menu-item"><i class="fas fa-cog"></i></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>List Data Product</h1>
            </header>

            <section class="product-list">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>No</th> <th>Product Name</th> <th>Price</th> <th>Stock</th> <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
