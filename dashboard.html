<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <ul class="menu">
                <li class="menu-item active" ><a href="./dashboard.html"><i class="fas fa-home"></i></a></li>
                <li class="menu-item"><a href="./products.html"><i class="fas fa-th-large"></i></a></li>
                <li class="menu-item"><i class="fas fa-dollar-sign"></i></li>
                <li class="menu-item"><i class="fas fa-chart-bar"></i></li>
                <li class="menu-item"><i class="fas fa-cog"></i></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
            </header>

            <section class="summary-cards">
                <div class="card" id="cardTotalProducts">
                    <div class="card-icon"><i class="fas fa-shopping-bag"></i></div>
                    <p class="card-label">Total Produk</p>
                    <p class="card-value" id="totalProductsValue">0</p>
                </div>

                <div class="card" id="cardTotalSales">
                    <div class="card-icon"><i class="fas fa-lock"></i></div>
                    <p class="card-label">Total Penjualan</p>
                    <p class="card-value" id="totalSalesValue">0</p>
                </div>

                <div class="card" id="cardTotalRevenue">
                    <div class="card-icon"><i class="fas fa-money-bill-wave"></i></div>
                    <p class="card-label">Total Revenue</p>
                    <p class="card-value" id="totalRevenueValue">Rp 0</p>
                </div>
            </section>

            <section class="action-area">
                <button class="products-button" onclick="location.href='products.html'">
                    Lihat Data Produk
                </button>
                <div class="placeholder-box">
                    </div>
            </section>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
